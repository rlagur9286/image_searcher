{% extends "search/layout.html" %}
{% block content %}
    <ul>
    <form action="" method="get">
        <input type="text" name="q" value="{{ q }}"/>
        <input type="submit" value="검색"/>
    </form>
    {% for img in post_list %}
    <li>
        {{ img.id }}
        <a href="{% url "image:detail_image" img.id %}">
            {{ img.image_path }}
        </a>
    </li>
{#    <img src= "{{img}}">#}
    {% endfor %}
    </ul>
{% endblock %}
