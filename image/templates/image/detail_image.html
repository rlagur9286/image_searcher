{% extends "image/layout.html" %}

{% block image %}
    {{ image.image_path }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2><img src="{{ image.image_path }}"/></h2>

                {{ image.label|linebreaks }}

                <hr/>
                <a href="{% url "image:list_image" %}" class="btn btn-primary">돌아가기</a>
            </div>
        </div>
    </div>
{% endblock %}
