{% extends "image/layout.html" %}

{% block image %}
    {{ label.label_name }}
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            {% for img in images %}
                <div class="col-xs-3">
                    <img src="{{ img.image_name }}" width="100%" height="300"/>
                    <div class="project-title ng-binding" align="center" style="position: absolute;left: 5%; color:white; bottom: 0;font-size: 34px;
                            width: 90% ;font-weight: bold;opacity: 1; filter: alpha(opacity=10);background-color: rgba(50, 50, 50, 0.3)">{{ label.label }}</div>
                </div>
            {% endfor %}
        </div><!--/row-->
    </div><!--/container-fluid-->
    <hr/>
    <div class="col-xs-3"></div>
    <div class="col-xs-3"></div>
    <div class="col-xs-2"></div>
    <div class="col-xs-1"></div>
    <button type="button" data-toggle="modal" data-target="#myModal2"></button>
                        <div class="project-title ng-binding" align="center" style="position: absolute; left: 7%; bottom: 1.5%; color:white; font-size: 34px;
                        width: 87% ;font-weight: bold;opacity: 1; filter: alpha(opacity=10);background-color: rgba(50, 50, 50, 0.3)">사진추가</div>
    <div class="col-xs-1"><a href="{% url "image:list_label" %}" class="btn btn-primary">돌아가기</a></div>

    <div class="modal fade" id="myModal2" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">CREATE LABEL</h4>
                        </div>
                        <div class="modal-body">
                            <div class="alert alert-dismissible alert-success"><h1><string>CREATE LABEL</string></h1></div>
                            <form method="POST" class="post-form" action="{% url "image:create_label" %}">{% csrf_token %}
                                <div class="form-group has-success">
                                    <label class="control-label" for="inputSuccess">LABEL</label>
                                    <input class="form-control" name="label_name" type="text">
                                </div>
                                <div class="form-group has-success">
                                    <label class="control-label" for="inputSuccess">DESCRIPTION(Optional)</label>
                                    <input class="form-control" name="description" type="text">
                                </div>
                            <div class="modal-footer">
                                <button type="submit" class="save btn btn-default">Save</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
