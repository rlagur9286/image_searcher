{% extends "project/layout.html" %}

{% block title %}
    {{ label.label_name }}
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            {% for img in images %}
                <div class="col-xs-3">
                    <img src="{{ img }}" width="100%" height="300"/>
                    <div class="project-title ng-binding" align="center" style="position: absolute;left: 5%; color:white; bottom: 0;font-size: 34px;
                            width: 90% ;font-weight: bold;opacity: 1; filter: alpha(opacity=10);background-color: rgba(50, 50, 50, 0.3)">{{ img.label }}</div>
                </div>
            {% endfor %}
        </div><!--/row-->
    </div><!--/container-fluid-->
    <hr/>
    <div class="col-xs-3"></div>
    <div class="col-xs-3"></div>
    <div class="col-xs-2"></div>
    <div class="col-xs-1"></div>
    <div class="col-xs-1"><button type="button" data-toggle="modal" data-target="#myModal2" class="btn btn-primary">사진추가</button></div>
    <div class="col-xs-1"><a href="{% url "project:list_label" project_id%}" class="btn btn-primary">돌아가기</a></div>

    <div class="modal fade" id="myModal2" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">CREATE LABEL</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-dismissible alert-success">
                        <ul>
                            <h1><string>UPLOAD IMAGE</string></h1>
                            <li>현재 지원하는 형식은 <strong>tar, zip, jpg, jpeg </strong>입니다.</li>
                        </ul>
                    </div>
                    <form action="{% url "project:upload_image" label.id %}" method=POST enctype=multipart/form-data>{% csrf_token %}
                        <button class="btn btn-default" style="position: absolute; cursor: pointer; border-radius: 3px;">FILE UPLOAD</button>
                        <input type=file style="opacity: 0; position: relative;" name=image value="FILE UPLOAD">
                        <div class="modal-footer">
                            <button type="submit" class="save btn btn-default">Save</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
