{% extends "project/layout.html" %}

{% block content %}
    <div class="container">
        <div class="jumbotron">
            <h1><strong>IMAGE SEARCH ENGINE</strong> <sup>by KTh</sup></h1>
            <div class="col-xs-3"></div>
            <div class="col-xs-3"></div>
            <form action="{% url "image:predict" %}" method=post enctype=multipart/form-data>
                <input type=file name=image>
                <input type=submit value=Upload>
            </form>
        </div>
        <div class="container-fluid">
            <div class="row">
                {% for img in images %}
                    <div class="col-xs-3">
                        <img src="{{ img.img }}" width="100%" height="300"/>
                        <div class="project-title ng-binding" align="center" style="position: absolute;left: 5%; color:white; bottom: 0;font-size: 34px;
                            width: 90% ;font-weight: bold;opacity: 1; filter: alpha(opacity=10);background-color: rgba(50, 50, 50, 0.3)">{{ img.label }}</div>
                    </div>
                {% endfor %}
            </div><!--/row-->
        </div><!--/container-fluid-->
        <hr/>
        <div class="col-xs-3"><a href="{% url "image:list_label" %}" class="btn btn-primary">돌아가기</a></div>
{% endblock %}
